<!DOCTYPE html>
<html>
<head>
	<meta name="name" content="content" charset="utf-8">
	<!-- Jquery -->
	<script src="./js/jquery-1.12.4.js" type="text/javascript"></script>

	<script src="./js/bootstrap.min.js" type="text/javascript"></script>
	<script src="./js/main.js?version=2" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- <link rel="stylesheet" type="text/css" href="./js/font-awesome.min.css"> -->
	<script src="runewords.js" type="text/javascript"></script>
</head>
<body style="padding-left: 0px">
	<div id="rww">
		<button type="button" class="btn btn-success" data-toggle="modal" data-target="#searchRWModal">
			<i class="fa fa-search" aria-hidden="true" style="color: white"></i>
			<span class="span-green-bolder">Runewizzard</span>
		</button>
	</div>
	<div class="rw-content">
		<table border=0 cellpadding=5 cellspacing=0 width=85%>
			<tr>
				<th colspan="4" rowspan="" headers="" scope="" style="text-align: center;">
					List runewords in d2Arena
				</th>
			</tr>
			<tr>
				<td colspan="" rowspan="" headers="">
					<hr style="border-top: 1px solid #e65656; margin: 0;">
				</td>
			</tr>
		</table>
		<table id="rw-table" name="rw-table" border=0 cellpadding=5 cellspacing=0 width=85%>
			<script>
				getListRunewordsByJson()
			</script>
		</table>
	</div>
	<footer class="rw-footer">
		Copy Alright &copy; 2017 by Artiel
	</footer>

	<!-- Modal -->
	<div id="searchRWModal" class="modal fade" role="dialog">
	  <div class="modal-dialog" style="width: 94%">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title" style="color: green;">Rune Master Arena</h4>
	      </div>
	      <div class="modal-body">
	        <div class="common-runes" name="common-runes">
	        	<script>
	        		$(function(){
	        			var tmp = document.getElementsByName("common-runes");
	        			var commonRunes = ["El", "Eld", "Tir", "Nef", "Eth", "Ith", "Tal", "Ral", "Ort", "Thul", "Amn"]
	        			for (var i = 0; i < 11; i++) {
	        				var child = $("<input>").attr({
	        					type: 'checkbox',
	        					id: 'lr' + i,
	        					checked: 'True',
	        					value: commonRunes[i],
	        					class: 'box-common-runes[]'
	        				}).css({
	        					'transform': 'scale(1.2)',
	        					'diplay': 'inline-block'
	        				});
	        				var txt = $("<span>").css({
	        					"margin-right": '15px',
	        					"margin-left": '2px',
	        					'display': 'inline-block',
	        					'width': '35px'
	        				}).text(commonRunes[i]);
	        				$(tmp[0]).append(child).append(txt);
	        			};
	        		});
	        	</script>
	        	<button type="button" class="btn btn-default btn-rtl-right" style="padding: 0" onclick="checkAll('.common-runes')">Common Runes</button>
	        </div>
	        <div class="middle-runes" name="middle-runes">
	        	<script>
	        		$(function(){
	        			var tmp = document.getElementsByName("middle-runes");
	        			var commonRunes = ["Sol", "Sheal", "Dol", "Hel", "Io", "Lum", "Ko", "Fal", "Lem", "Pul", "Um"]
	        			for (var i = 0; i < 11; i++) {
	        				var child = $("<input>").attr({
	        					type: 'checkbox',
	        					id: 'mr' + i,
	        					checked: 'True',
	        					value: commonRunes[i]
	        				}).css({
	        					'transform': 'scale(1.2)',
	        					'diplay': 'inline-block'
	        				});
	        				var txt = $("<span>").css({
	        					"margin-right": '15px',
	        					"margin-left": '2px',
	        					'display': 'inline-block',
	        					'width': '35px'
	        				}).text(commonRunes[i]);
	        				$(tmp[0]).append(child).append(txt);
	        			};
	        		});
	        	</script>
	        	<button type="button" class="btn btn-default btn-rtl-right" style="padding: 0" onclick="checkAll('.middle-runes')">Middle Runes</button>
	        </div>
	        <div class="hight-runes" name="hight-runes">
	        	<script>
	        		$(function(){
	        			var tmp = document.getElementsByName("hight-runes");
	        			var commonRunes = ["Mal", "Ist", "Gul", "Vex", "Ohm", "Lo", "Sur", "Ber", "Jah", "Cham", "Zod"]
	        			for (var i = 0; i < 11; i++) {
	        				var child = $("<input>").attr({
	        					type: 'checkbox',
	        					id: 'hr' + i,
	        					checked: 'True',
	        					value: commonRunes[i]
	        				}).css({
	        					'transform': 'scale(1.2)',
	        					'diplay': 'inline-block'
	        				});
	        				var txt = $("<span>").css({
	        					"margin-right": '15px',
	        					"margin-left": '2px',
	        					'display': 'inline-block',
	        					'width': '35px'
	        				}).text(commonRunes[i]);
	        				$(tmp[0]).append(child).append(txt);
	        			};
	        		});
	        	</script>
	        	<button type="button" class="btn btn-default btn-rtl-right" style="padding: 0" onclick="checkAll('.hight-runes')">Hight Runes</button>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
</body>
</html>
